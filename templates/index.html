<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react.min.js"></script> -->

    <script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/JSXTransformer.js') }}"></script>
    <script type='text/jsx' src="{{ url_for('static', filename='scripts/js/compiled/main.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div id="content"></div>
      <div id="main"></div>
    </div>
  </body>
  <script type='text/jsx'>

    var realPython = React.createClass({
        render: function() {
            return (<h2>Greetings, from Real Python!</h2>)
        }
    });

    // React.render(<realPython/>, document.getElementById('content'));
    React.render(
        React.createElement(realPython, null),
        document.getElementById('content')
    );

  </script>
